syntax = "proto3";

package electionguard;

/* Plaintext representation of ballot */
message CiphertextBallotParams {
    string ballot_object_id = 1; 
    string ballot_style_id = 2; 
    uint64 timestamp = 3;
    uint32 ballot_nonce = 4;
    uint32 previous_tracker_hash = 5;
    uint32 tracker_hash = 6;
}
